    <!--CONTENT-->
    <div class="row contentdiv">
        <div class="col-md-4">
            <h3>Add new condition type</h3>
            <form id="conditiontypeform" action="http://94.177.230.203:8080/sport/rest/conditiontype/save" method="post">
                <div class="form-group">
                    <label for="conditiontype-name" class="form-control-label">Name:</label>
                    <input type="text" class="form-control" name="name" id="conditiontype-name">
                </div>
                <div class="form-group">
                    <label for="conditiontype-description" class="form-control-label">Description:</label>
                    <input type="text" class="form-control" name="description" id="conditiontype-description">
                </div>
                <input type="submit" class="btn btn-primary" value="Send" />
            </form>
        </div>
        <div class="col-md-8">
            <h3>Existing condition types</h3>
            <table id="conditiontypetable" data-toggle="table"
                   data-search="true"
                   data-show-refresh="true"
                   data-show-toggle="true"
                   data-show-columns="true"
                   data-pagination="true"
                   data-page-list="[5,10,25]"
                   data-page-size="5">
                <thead>
                    <tr>
                        <th data-sortable="true" data-field="name">Name</th>
                        <th data-field="description">Description</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
